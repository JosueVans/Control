<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">
            <ui:define name="content">
                <p:growl id="msgs" showDetail="true" />

                <h:form id="formDataTable">
                    <p:dataTable id="us" var="usuario" value="#{usuarioBean.usuarios}">
                        <p:column headerText="Nombre">
                            <h:outputText value="#{usuario.nomUsuario}" />
                        </p:column>
                        <p:column headerText="Correo">
                            <h:outputText value="#{usuario.correo}" />
                        </p:column>
                        <p:column headerText="Rol">
                            <h:outputText value="#{usuario.rol}" />
                        </p:column>

                        <p:column style="width: 4%">
                            <p:commandButton id="BtnUsuarioUpdate" update=":formUpdate" oncomplete="PF('dialogUsuarioUpdate').show()" icon="ui-icon-pencil" title="Modificar">
                                <f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.selectedUsuario}" />
                            </p:commandButton>
                        </p:column>
                        <p:column style="width: 4%">
                            <p:commandButton id="BtnUsuarioDelete" update=":formDelete" oncomplete="PF('dialogUsuarioDelete').show()" icon="ui-icon-trash" title="Eliminar">
                                <f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.selectedUsuario}" />
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </h:form>

                <h:form id="formCreate">
                    <p:dialog header="Crear Usuario" widgetVar="dialogUsuarioCreate" id="dlgUsuarioCreate" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="DetalleUsuario" style="text-align:center;">
                            <h:panelGrid  columns="2" style="margin:0 auto;" cellpadding="3">

                                <h:outputText value="Nombre:" />
                                <p:inputText id="nom" title="Introduzca su nombre de Usuario" value="#{usuarioBean.selectedUsuario.nomUsuario}" size="25"/>                   
                                <h:outputText value="Correo:" />
                                <p:inputText id="cor" title="Introduzca su Correo" value="#{usuarioBean.selectedUsuario.correo}" size="25" />
                                <h:outputLabel for="console" value="Rol:" />
                                <p:selectOneMenu id="console" value="#{usuarioBean.selectedUsuario.rol}" style="width:265px">
                                    <f:selectItem itemLabel="Administrador de Sistema" itemValue="Admin" />
                                    <f:selectItem itemLabel="Auditor" itemValue="Auditor" />
                                    <f:selectItem itemLabel="Ejecutivo de Ventas" itemValue="EjecutivoV" />
                                    <f:selectItem itemLabel="Gerente de Ventas" itemValue="GerenteV" />
                                    <f:selectItem itemLabel="Gerente General" itemValue="GerenteG" />     
                                </p:selectOneMenu>
                                <f:facet name="footer">
                                    <p:separator/>
                                    <p:commandButton id="BtnCreateAceptar" update=":formDataTable, :msgs" oncomplete="PF('dialogUsuarioCreate').hide()" actionListener="#{usuarioBean.createUsuario(actionEvent)}" icon="ui-icon-disk" title="Guardar" value="Guardar"/>
                                    <p:commandButton id="BtnCreateCancelar" oncomplete="PF('dialogUsuarioCreate').hide()" icon="ui-icon-close" title="Cancelar" value="Cancelar"/>
                                </f:facet>
                                <p:tooltip id="toolTipNombre" for="nom" showEvent="focus" hideEvent="blur" />
                                <p:tooltip id="toolTipCorreo" for="cor" showEvent="focus" hideEvent="blur" />
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </h:form>

                <h:form id="formUpdate">
                    <p:dialog header="Modificar Usuario" widgetVar="dialogUsuarioUpdate" id="dlgUsuarioUpdate" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="carDetail" style="text-align:center;">
                            <h:panelGrid  columns="2" style="margin:0 auto;" cellpadding="3" >
                                <h:outputText value="id:" />
                                <h:inputText value="#{usuarioBean.selectedUsuario.userId}" size="25"/>
                                <h:outputText value="Nombre:" />
                                <p:inputText value="#{usuarioBean.selectedUsuario.nomUsuario}" size="25"/>
                                <h:outputText value="Correo:" />
                                <p:inputText value="#{usuarioBean.selectedUsuario.correo}" size="25" />
                                <h:outputText value="Rol:" />
                                <p:inputText value="#{usuarioBean.selectedUsuario.rol}" size="25"/>
                                <f:facet name="footer">
                                    <p:separator/>
                                    <p:commandButton id="BtnCreateAceptar" update=":formDataTable, :msgs" oncomplete="PF('dialogUsuarioUpdate').hide()" actionListener="#{usuarioBean.updateUsuario(actionEvent)}" icon="ui-icon-disk" title="Guardar" value="Guardar"/>
                                    <p:commandButton id="BtnCreateCancelar" oncomplete="PF('dialogUsuarioUpdate').hide()" icon="ui-icon-close" title="Cancelar" value="Cancelar"/>
                                </f:facet>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </h:form>
                
                <h:form id="formDelete">
                    <p:dialog header="Eliminar Usuario" widgetVar="dialogUsuarioDelete" id="dlgUsuarioDelete" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="carDetail" style="text-align:center;">
                            <h:panelGrid  columns="2" style="margin:0 auto;" cellpadding="3" >
                                <h:outputText value="id:" />
                                <h:inputText value="#{usuarioBean.selectedUsuario.userId}" size="25"/>
                                
                                <f:facet name="footer">
                                    <p:separator/>
                                    <p:commandButton id="BtnCreateAceptar" update=":formDataTable, :msgs" oncomplete="PF('dialogUsuarioDelete').hide()" actionListener="#{usuarioBean.deleteUsuario(actionEvent)}" icon="ui-icon-disk" title="Eliminar" value="Guardar"/>
                                    <p:commandButton id="BtnCreateCancelar" oncomplete="PF('dialogUsuarioDelete').hide()" icon="ui-icon-close" title="Cancelar" value="Cancelar"/>
                                </f:facet>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </h:form>
                
                <h:form id="formDeletes">
                    <p:confirmDialog id="confirmDialog" severity="alert" global="true" showEffect="fade" hideEffect="fade" message="Confirma eliminar el Usuario" header="Dar de baja a Usuario" widgetVar="dialogUsuarioDeletes">
                        
                        <h:inputHidden value="#{usuarioBean.selectedUsuario.userId}"/>
                        <p:commandButton id="BtnCreateAceptar" update=":formDataTable, :msgs" oncomplete="PF('dialogUsuarioDeletes').hide()" actionListener="#{usuarioBean.deleteUsuario(actionEvent)}" icon="ui-icon-check" title="Aceptar" value="Aceptar"/>

                        <p:commandButton update=":msgs" value="Aceptar" type="button" actionListener="#{usuarioBean.deleteUsuario(actionEvent)}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" oncomplete="PF('dialogUsuarioDeletes').hide()"/>
                        <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" onclick="dialogUsuarioDeletes.hide()"/>
                    </p:confirmDialog>
                </h:form>
                <h:form>
                    <p:commandButton id="BtnUsuarioCreate" update=":formCreate" oncomplete="PF('dialogUsuarioCreate').show()" icon="ui-icon-plus" title="Crear" value="Crear"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
