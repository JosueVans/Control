<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <body>

        <ui:composition template="./../template.xhtml" >
            <ui:define name="content">
                <p:growl id="msgs" showDetail="true" />

                
<div id="content" class="left_content">
    
                <h:form id="forma"> 
                        <h:panelGrid>
                        <h:outputText value="Nombre"/>
                        <p:inputText value="#{empleadoBean.selectedUsuario.nomUsuario}"/>
                        <h:outputText value="Apellido"/>
                        <p:inputText value="#{empleadoBean.selectedEmpleado.apellido}"/>
                       
                        <p:selectOneMenu id="selectRol" value="#{empleadoBean.idRol}">
                            <f:selectItem itemLabel="--Seleccion--" itemValue="0"/>
                            <f:selectItems value="#{empleadoBean.listaRol}" var="rol" itemLabel="#{rol.nombre}"  itemValue="#{rol.idRol}"/>
                            <p:ajax  process=":forma:selectRol" update=":forma:selectCargo"/>
                        </p:selectOneMenu>
                        
                        <p:selectOneMenu id="selectCargo" value="#{empleadoBean.selectedEmpleado.cargo.idCargo}" disabled="#{empleadoBean.idRol eq null or empleadoBean.idRol eq 0}">
                            <f:selectItem itemLabel="--Seleccion--" itemValue="0"/>
                            <f:selectItems value="#{empleadoBean.listaCargo}" var="carg" itemLabel="#{carg.cargo}" itemValue="#{carg.idCargo}"/>
                            <p:ajax event="change" update="@this" />
                        </p:selectOneMenu>
                       </h:panelGrid>
                        <h:panelGrid>
                        <p:column>
                            <p:commandButton id="BtnCreateAceptarCargo" update=":msgs" actionListener="#{empleadoBean.createEmpleados(actionEvent)}" icon="ui-icon-disk" title="Guardar" value="Guardar"/>
                    <p:commandButton id="BtnCreateCancelarCargo"  icon="ui-icon-close" title="Cancelar" value="Cancelar"/>
                </p:column>
                            </h:panelGrid>
                    </h:form>

               
</div>
            </ui:define>
        </ui:composition>
    </body>
</html>
