<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
               
                <h:form id="formDataTable">
                    <h:panelGrid columns="3" cellpadding="3">
                        <p:dataTable var="puesto" value="#{puestoBean.listaCargos}" scrollable="true" scrollHeight="425" 
                                     style="font-size: 14px" emptyMessage="No hay registros que mostrar">
                        <f:facet name ="header">
                            Listado de usuarios
                        </f:facet >
                        <p:column headerText="Cargo">
                            <h:outputText value="#{puesto.cargo}"/>
                        </p:column>
                        <p:column headerText="Rol">
                            <h:outputText value="#{puesto.rol.nombre}"/>
                        </p:column>
                        <p:column style="width: 4%">
                            <p:commandButton id="BtnUsuarioUpdate" update="" oncomplete="" icon="ui-icon-pencil" title="Modificar">
                                <f:setPropertyActionListener value="" target="" />
                            </p:commandButton>
                        </p:column>
                        <p:column style="width: 4%">
                            <p:commandButton id="BtnUsuarioDelete" update="" oncomplete="" icon="ui-icon-trash" title="Eliminar">
                                <f:setPropertyActionListener value="" target="" />
                            </p:commandButton>
                        </p:column>
                      </p:dataTable>  
                    </h:panelGrid>
                </h:form>
                <h:form>                    
                    <p:commandButton id="BtnUsuarioCreate" update="" oncomplete="PF('dialogUsuarioCreate').show()" icon="ui-icon-plus" title="Crear" value="Crear" style="font-size: 14px"/>
                </h:form>
                
                
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
