<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                
                <h:form id="formtable">
                    <p:growl id="msgs" showDetail="true" />
                    <p:panel>
                    <p:dataTable id="cars2" var="car" value="#{puestoBean.listaRol}" editable="true" style="margin-bottom:20px" rowKey="#{car.idRol}" selection="#{puestoBean.selectedRol}" selectionMode="single">
                        <!--p:dataTable id="cars2" var="car" value="#{puestoBean.listaRol}" editable="true" style="margin-bottom:20px" selection="#{puestoBean.selectedRol}"-->
                        <f:facet name="header">
                            Row Editing
                        </f:facet>
                        
                        <p:ajax event="rowEdit" listener="#{puestoBean.onEditEventRol}" update=":formtable:msgs"/>
                        <p:ajax event="rowEditCancel" listener="#{puestoBean.onCancel}"  update=":formtable:msgs" />

                        <!--p:column >
                            <f:facet name="header">
                                <h:outputText value="ID"  />
                            </f:facet>
                            <h:outputText value="#{car.idRol}" />
                        </p:column-->
                       <p:column>
                        <f:facet name="header">  
                            <h:outputText value="Quantity" />  
                        </f:facet>
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <h:outputText value="#{car.nombre}" />  
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{car.nombre}" style="width:100%"/>  
                            </f:facet>  
                        </p:cellEditor>
                    </p:column>
                        <p:column headerText="Edit"  style="width:32px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                        </p:panel>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
