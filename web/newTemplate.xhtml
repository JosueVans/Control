<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <title>Rinnovo Usuarios</title>
       
    </h:head>
   
        <h:body>
            <div class="container">
                <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>             
        <h:form id="Mostrar">
         
		<p:dataTable var="us" value="#{ctrlUsuarios.usuarios}" emptyMessage="No hay usuarios" 
                             rows="10" lazy="true"  >
                    <p:column headerText="Nombre usuarios" width="auto">
			<h:outputText value="#{us.nomUsuario}" />
		</p:column>
		<p:column headerText="Tipo de Usuario" width="auto">
                    <h:outputText value="#{us.rol}" />
		</p:column>
                    <p:column headerText="Correo" width="auto">
                        <h:outputText value="#{us.correo}" />
		</p:column>
		</p:dataTable>
                
	</h:form>
            </div>
   </h:body>
</html>
